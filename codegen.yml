schema: https://api-sa-east-1.graphcms.com/v2/cl4q0wos72tjg01xl4e6kg9bi/master

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersions: 3
      withHooks: true
      withHOC: false
      withComponent: false